group 'com.engagelab.privates.flutter_plugin_engagelab'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://developer.huawei.com/repo/' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://developer.huawei.com/repo/' }
    }
}

apply plugin: 'com.android.library'

android {
    if (project.android.hasProperty("namespace")){
        namespace 'com.engagelab.privates.flutter_plugin_engagelab'
    }
    compileSdkVersion 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 23
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    dependencies {
        implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')

//        implementation(name: 'mt-sdk-5.2.2-engagelab.aar', ext: 'aar')
//        implementation(name: 'mt-sdk-google-5.2.2.aar', ext: 'aar')

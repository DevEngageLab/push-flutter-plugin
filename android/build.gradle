group 'com.engagelab.privates.flutter_plugin_engagelab'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://developer.huawei.com/repo/' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://developer.huawei.com/repo/' }
    }
}

apply plugin: 'com.android.library'

android {
    if (project.android.hasProperty("namespace")){
        namespace 'com.engagelab.privates.flutter_plugin_engagelab'
    }
    compileSdkVersion 30

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 19
    }
}
dependencies {
//    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    //必须 主包
    implementation 'com.engagelab:engagelab:4.5.4' // 此处以4.5.4 版本为例。
    //可选，google厂商
    implementation 'com.engagelab.plugin:google:4.5.4' // 此处以4.5.4 版本为例。
    //可选，honor厂商
    implementation 'com.engagelab.plugin:honor:4.5.4' // 此处以4.5.4 版本为例。
    implementation 'com.engagelab.plugin:honor_th_push:4.5.4' // 此处以4.5.4 版本为例。
    //可选，huawei厂商
    implementation 'com.engagelab.plugin:huawei:4.5.4' // 此处以4.5.4 版本为例。
    //可选，mi厂商，海外版
    implementation 'com.engagelab.plugin:mi:4.5.4' // 此处以4.5.4 版本为例。
    //可选，meizu厂商
    implementation 'com.engagelab.plugin:meizu:4.5.4' // 此处以4.5.4 版本为例。
    //可选，oppo厂商
    implementation 'com.engagelab.plugin:oppo:4.5.4' // 此处以4.5.4 版本为例。
    implementation 'com.engagelab.plugin:oppo_th_push:4.5.4' // 此处以4.5.4 版本为例。
    //可选，vivo厂商
    implementation 'com.engagelab.plugin:vivo:4.5.4' // 此处以4.5.4 版本为例。

    // google push need，不需要 google 通道，则删除
    implementation 'com.google.firebase:firebase-messaging:23.1.1'

    // huawei push need，不需要 huawei 通道，则删除
    implementation 'com.huawei.hms:push:6.7.0.300'
    //oppo以下依赖都需要添加，不需要 oppo 通道，则删除
    implementation 'com.google.code.gson:gson:2.6.2'
    implementation 'commons-codec:commons-codec:1.6'
    implementation 'androidx.annotation:annotation:1.1.0'
}